<head>

        }
        .item{
            display: inline-block;
            border: 1px solid blue;
            width: 100px;

            font-size:16px;
        }

</head>

<div class="container">

    <div class="item">2</div>

    <div class="item">4</div>
</div>
</body>
</html>
