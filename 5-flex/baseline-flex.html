<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .container {
            border: 1px solid red;
            display: flex;
            justify-content: center;
            align-items: baseline ;
            height: 500px;

        }
        .item {
            border: 1px solid blue;
            width: 100px;
            height: 100px;
        }
        .item1,.item3{
            height: 50px;
        }
        .item2,.item4{
            line-height: 50px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="item item1">1</div>
    <div class="item item2">2</div>
    <div class="item item3">3</div>
    <div class="item item4">4</div>
</div>
</body>
</html>
